<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="index.html">
                <img src="../assets/image1.png" alt="Logo" class="logo">
                <img src="../assets/image2.png" alt="Name" class="name">
            </a>
        </div>
        <div class="header-center">
            <form id="searchForm" onsubmit="return handleSearch()">
                <input type="text" id="searchInput" placeholder="Search products..." class="search-bar">
                <button type="submit" class="search-button"><i class="bi bi-search"></i></button>
            </form>
        </div>
        <div class="header-right">
            <a href="cart.html"><i class="bi bi-cart"></i>Cart</a>
            <a href="wishlist.html"><i class="bi bi-heart"></i>Wishlist</a>
            <a href="login.html"><i class="bi bi-person"></i>Login</a>
        </div>
    </header>

    <div class="login-container">
        <div class="styling"></div>
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <input
                    type="text"
                    class="text-input"
                    placeholder="Username"
                    id="username"
                    required
                />
                <input
                    type="password"
                    class="password-input"
                    placeholder="Password"
                    id="password"
                    required
                />
                <input
                    type="text"
                    class="input-field"
                    placeholder="Name"
                    id="name"
                    style="display: none;"
                />
                <input
                    type="email"
                    class="input-field"
                    placeholder="Email"
                    id="email"
                    style="display: none;"
                />
                <input
                    type="text"
                    class="input-field"
                    placeholder="Phone"
                    id="phone"
                    style="display: none;"
                />
                <input
                    type="text"
                    class="input-field"
                    placeholder="Address"
                    id="address"
                    style="display: none;"
                />
                <button type="submit" class="continue-button">
                    Continue
                </button>
            </form>
            <div class="signup-link">
                <p>New here? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container py-4 text-center">
            <div class='flex align-center justify-center text-white fw-3 fs-14'>
              <a href="/" class='text-uppercase'>Privacy Policy</a>
              <div class='vert-line'></div>
              <a href="/" class='text-uppercase'>Terms of Service</a>
              <div class='vert-line'></div>
              <a href="/" class='text-uppercase'>About SnapCart</a>
            </div>
            <span class='copyright-text'>&copy; 2022 SnapCart. All Rights Reserved.</span>
        </div>
    </div>

    <script src="../JavaScript/header.js"></script>
    <script src="../JavaScript/login.js"></script>
</body>
</html>
