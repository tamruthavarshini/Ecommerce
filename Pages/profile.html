<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="index.html">
                <img src="../assets/image1.png" alt="Logo" class="logo">
                <img src="../assets/image2.png" alt="Name" class="name">
            </a>
        </div>
        <div class="header-center">
            <form id="searchForm" onsubmit="return handleSearch()">
                <input type="text" id="searchInput" placeholder="Search products..." class="search-bar">
                <button type="submit" class="search-button"><i class="bi bi-search"></i></button>
            </form>
        </div>
        <div class="header-right">
            <a href="cart.html"><i class="bi bi-cart"></i>Cart</a>
            <a href="wishlist.html"><i class="bi bi-heart"></i>Wishlist</a>
            <a href="login.html"><i class="bi bi-person"></i>Login</a>
        </div>
    </header>

    <div class="profile-container">
        <div class="profile-content" id="profileContent">
            <!-- User details -->
            <div class="profile-details" id="profileDetailsContainer">
                <h2>Profile</h2>
                <div id="profileDetails"></div>
                <button id="logoutButton" class="logout-button">Logout</button>
    
                <!-- My Orders Button (Visible to Customers and Merchants) -->
                <div class="orders-header">
                    <button class="customer-button" onclick="window.location.href='../Pages/MyOrders.html'">My Orders</button>
                </div>
            </div>
    
            <!-- Merchant Section (Shown only for Merchants) -->
            <div id="merchantOptions" class="merchant-section" style="display: none;">
                <h2>Merchant Panel</h2>
                <button class="merchant-button" onclick="window.location.href='../Pages/AddProducts.html'">Add Products</button>
                <button class="merchant-button" onclick="window.location.href='/Pages/viewOrders.html'">View Orders</button>
                <button class="merchant-button" onclick="navigateToMerchantProductsList()">My Products List</button>
            </div>
        </div>
    </div>
    
    
    

    <div class="footer">
        <div class="container py-4 text-center">
            <div class="flex align-center justify-center text-white fw-3 fs-14">
                <a href="/" class="text-uppercase">Privacy Policy</a>
                <div class="vert-line"></div>
                <a href="/" class="text-uppercase">Terms of Service</a>
                <div class="vert-line"></div>
                <a href="/" class="text-uppercase">About SnapCart</a>
            </div>
            <span class="copyright-text">&copy; 2022 SnapCart. All Rights Reserved.</span>
        </div>
    </div>

    <script src="../JavaScript/header.js"></script>
    <script src="../JavaScript/profile.js"></script>
</body>
</html>
