<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="index.html">
                <img src="../assets/image1.png" alt="Logo" class="logo">
                <img src="../assets/image2.png" alt="Name" class="name">
            </a>
        </div>
        <div class="header-center">
            <form id="searchForm" onsubmit="return handleSearch()">
                <input type="text" id="searchInput" placeholder="Search products..." class="search-bar">
                <button type="submit" class="search-button"><i class="bi bi-search"></i></button>
            </form>
        </div>
        <div class="header-right">
            <a href="cart.html"><i class="bi bi-cart"></i>Cart</a>
            <a href="wishlist.html"><i class="bi bi-heart"></i>Wishlist</a>
            <a href="login.html"><i class="bi bi-person"></i>Login</a>
        </div>
    </header>

    <div class="signup-container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="input-field" id="name" placeholder="Enter your name" required />
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" class="input-field" id="phone" placeholder="Enter your phone number" required />
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="input-field" id="address" placeholder="Enter your address" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="input-field" id="email" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="input-field" id="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="input-field" id="username" placeholder="Enter your username" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="input-field" id="password" placeholder="Enter your password" required />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="input-field" id="confirmPassword" placeholder="Confirm your password" required />
                </div>
                <button type="submit" class="submit-button">Sign Up</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="container py-4 text-center">
            <div class="flex align-center justify-center text-white fw-3 fs-14">
                <a href="/" class="text-uppercase">Privacy Policy</a>
                <div class="vert-line"></div>
                <a href="/" class="text-uppercase">Terms of Service</a>
                <div class="vert-line"></div>
                <a href="/" class="text-uppercase">About SnapCart</a>
            </div>
            <span class="copyright-text">&copy; 2022 SnapCart. All Rights Reserved.</span>
        </div>
    </div>

    <script src="../JavaScript/signup.js" defer></script>
</body>
</html>
