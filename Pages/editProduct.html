<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/editProduct.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="index.html">
                <img src="../assets/image1.png" alt="Logo" class="logo">
                <img src="../assets/image2.png" alt="Name" class="name">
            </a>
        </div>
        <div class="header-center">
            <form id="searchForm" onsubmit="return handleSearch()">
                <input type="text" id="searchInput" placeholder="Search products..." class="search-bar">
                <button type="submit" class="search-button"><i class="bi bi-search"></i></button>
            </form>
        </div>
        <div class="header-right">
            <a href="cart.html"><i class="bi bi-cart"></i>Cart</a>
            <a href="wishlist.html"><i class="bi bi-heart"></i>Wishlist</a>
            <a href="login.html"><i class="bi bi-person"></i>Login</a>
        </div>
    </header>

    <main>
        <div class="edit-product-container">
            <h2>Edit Product</h2>
            
            <!-- Product Images (Non-Editable) -->
            <div id="productImages" class="product-images"></div>
            
            <form id="editProductForm">
                <div class="form-group">
                    <label for="productName">Product Brand</label>
                    <input type="text" id="productName" name="productName" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Product Description</label>
                    <textarea id="productDescription" name="productDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">Product Price</label>
                    <input type="number" id="productPrice" name="productPrice" required>
                </div>
                <div class="form-group">
                    <label for="productDiscount">Product Discount (%)</label>
                    <input type="number" id="productDiscount" name="productDiscount" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Product Category</label>
                    <input type="text" id="productCategory" name="productCategory" required>
                </div>
                <p id="errorMessage" class="error-message"></p>
                <button type="submit" id="saveButton" class="save-button" disabled>Save Changes</button>
            </form>
        </div>
    </main>
    
    <style>
        .product-images {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto; /* Allow scrolling if images overflow */
        }
        
        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
    

    <footer class="footer">
        <div class="container py-4 text-center">
            <div class="flex align-center justify-center text-white fw-3 fs-14">
                <a href="/" class="text-uppercase">Privacy Policy</a>
                <div class="vert-line"></div>
                <a href="/" class="text-uppercase">Terms of Service</a>
                <div class="vert-line"></div>
                <a href="/" class="text-uppercase">About SnapCart</a>
            </div>
            <span class="copyright-text">&copy; 2022 SnapCart. All Rights Reserved.</span>
        </div>
    </footer>
    <script src="../JavaScript/header.js"></script>
    <script src="../JavaScript/editProduct.js"></script>
</body>
</html>
