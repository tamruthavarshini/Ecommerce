<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="./assets/image1.png" alt="Logo" class="logo">
            <img src="./assets/image2.png" alt="Name" class="name">
        </div>
        <div class="header-right">
            <a href="cart.html"><i class="bi bi-cart"></i>Cart</a>
            <a href="wishlist.html"><i class="bi bi-heart"></i>Wishlist</a>
            <a href="login.html"><i class="bi bi-person"></i>Login</a>
        </div>
    </header>
    <div class="slider-wrapper">
        <div class="slides">
            <div class="slider-item">
                <img src="./assets/slider_1.png" alt="Slider 1" class="slider-image">
            </div>
            <div class="slider-item">
                <img src="./assets/slider_2.png" alt="Slider 2" class="slider-image">
            </div>
        </div>
        <div class="dots">
            <span class="dot" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
        </div>
    </div>
    
    
        
        <div class="categories-wrapper">
            <div class="category-card">
                <img src="./assets/Men.png" alt="Men" class="category-image">
                <p class="category-name">Men</p>
            </div>
            <div class="category-card">
                <img src="./assets/Woman.png" alt="Woman" class="category-image">
                <p class="category-name">Woman</p>
            </div>
            <div class="category-card">
                <img src="./assets/electronics.png" alt="Electronics" class="category-image">
                <p class="category-name">Electronics</p>
            </div>
            <div class="category-card">
                <img src="./assets/beauty.png" alt="Beauty" class="category-image">
                <p class="category-name">Beauty</p>
            </div>
            <div class="category-card">
                <img src="./assets/Kids.png" alt="Kids" class="category-image">
                <p class="category-name">Kids</p>
            </div>
        </div>
    
      
    <script src="script.js"></script>
</body>
</html>
